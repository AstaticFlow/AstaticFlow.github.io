<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Concert Survey Form</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/survey-form.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <h1 id="title" class="text-shadow">Welcome to the Post-Concert Survey</h1>
      <p id="description" class="text-shadow">
        Your input is highly valued and will be used to plan future performances
      </p>
    </header>
    <main>
      <form id="survey-form">
        <p>Fields marked with an "<span class="required"></span>" are required</p>
          
          <!---NAME INPUT------------------------------------------------->

        <div>
          <label id="name-label" for="name" class="required">Name:</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="enter your full name here" required
          />
        </div>

          <!---EMAIL INPUT--------------------------------------------------->

        <div>
          <label id="email-label" for="email" class="required">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="e.g. example@email.com"
            required
          />
        </div>

          <!---AGE INPUT----------------------------------------------------->

        <div>
          <label id="number-label" for="age" class="">Age (optional):</label>
          <input
            type="number"
            id="number"
            name="age"
            placeholder="age"
            min="10"
            max="120"
          />
        </div>

          <!---DROPDOWN SELECTOR--------------------------------------->

        <div>
          <p>How satisfying was the performance?</p>
          <select id="dropdown" name="satisfaction" required>
            <option disabled selected value>Please choose one</option>
            <option value="high-sat">5 - Highly Satisfying</option>
            <option value="sat">4 - Satisfying</option>
            <option value="neutral-sat">3 - Neutral</option>
            <option value="unsat">2-Unsatisfying</option>
            <option value="high-unsat">1 - Highly Unsatisfying</option>
          </select>
        </div>

          <!---RADIO SELECTOR------------------------------------------>

        <div>
          <p>How likely are you to return for another performance?</p>
          <label>
            <input
              name="user-return"
              value="highly-likely-return"
              type="radio"
              class="input-radio"
            />
            5 - Highly Likely
          </label>
          <label>
            <input
              name="user-return"
              value="likely-return"
              type="radio"
              class="input-radio"
            />
            4 - Likely
          </label>
          <label>
            <input
              name="user-return"
              value="neutral-return"
              type="radio"
              class="input-radio"
            />
            3 - Neutral
          </label>
          <label>
            <input
              name="user-return"
              value="unlikely-return"
              type="radio"
              class="input-radio"
            />
            2 - Unlikely
          </label>
          <label>
            <input
              name="user-return"
              value="highly-unlikely-return"
              type="radio"
              class="input-radio"
            />
            1 - Highly Unlikely
          </label>
        </div>

          <!---CHECKBOX SELECTOR--->

        <div>

        </div>

          <!---TEXTBOX AREA------>


          <!--- SUBMIT BUTTON--->

        <div>
          <input
            type="submit"
            name="submit"
            id="submit"
            value="Submit"
          />
        </div>
      </form>
    </main>
    <footer>
      <p class="footer-text">Updated <time datetime="2022-01-18">1-18-2022</p>
      <p class="footer-text">Designed and Coded by AstaticFlow</p>
    </footer>
  </body>
</html>
